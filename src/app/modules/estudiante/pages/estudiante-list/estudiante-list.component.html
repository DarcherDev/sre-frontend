<div class="container">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title><h1>Lista de Estudiantes</h1></mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="estudiantes" class="mat-elevation-z8" *ngIf="estudiantes.length > 0; else sinEstudiantes">

        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef class="th-tittle"> Nombre </th>
          <td mat-cell *matCellDef="let estudiante"> 
            {{ estudiante.persona.firstName }} {{ estudiante.persona.lastNames }} 
          </td>
        </ng-container>

        <!-- Columna Matrícula -->
        <ng-container matColumnDef="matricula">
          <th mat-header-cell *matHeaderCellDef class="th-tittle"> Matrícula </th>
          <td mat-cell *matCellDef="let estudiante"> {{ estudiante.numeroMatricula }} </td>
        </ng-container>

        <!-- Columna Grado -->
        <ng-container matColumnDef="grado">
          <th mat-header-cell *matHeaderCellDef class="th-tittle"> Grado </th>
          <td mat-cell *matCellDef="let estudiante"> {{ estudiante.grado | titlecase }} </td>
        </ng-container>

        <!-- Columna Teléfono -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef class="th-tittle"> Teléfono </th>
          <td mat-cell *matCellDef="let estudiante"> {{ estudiante.persona.phone }} </td>
        </ng-container>

        <!-- Acciones (Editar y Borrar) -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="th-tittle"> Acciones </th>
          <td mat-cell *matCellDef="let estudiante">
            <button mat-icon-button color="warn" (click)="deleteEstudiante(estudiante)" matTooltip="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="editEstudiante(estudiante)" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>

          </td>
        </ng-container>

        <!-- Fila de encabezado y filas de datos -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <ng-template #sinEstudiantes>
        <div class="no-data-message">
          <mat-icon>school</mat-icon>
          <p>No hay estudiantes registrados</p>
        </div>
      </ng-template>
    </mat-card-content>

    <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="addEstudiante()">
      <mat-icon>add</mat-icon>
      Agregar Estudiante
    </button>
    </mat-card-actions>
  </mat-card>
</div>
